<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h4>Calculator</h4>
        <div class="input-field" placeholder="0">
            <input type="text">
        </div>
        <div class="row0">
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>

        </div>
        <div class="row1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="mul">*</button>

        </div>
        <div class="row2">
            <button>4
            </button><button>
                5
            </button><button>6
            </button>
            <button class="sub">-</button>

        </div>
        <div class="row3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="add">+</button>
        </div>
        <div class="row4">
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
        <div class="button">
            <button class="b1">Submit</button>
            <button class="b2">Reset</button>
        </div>

    </div>
</body>

</html>
